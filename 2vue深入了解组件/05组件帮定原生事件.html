<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 在组件中想绑定一个原生事件只要在@click后面加.native修饰符 -->
        <child @click.native="handleClick"></child>
    </div>
    <script>
        Vue.component('child',{
            template: '<div>Child</div>',
           
        })

        var vm = new Vue ({
            el: '#root',
            methods:{
                handleClick: function(){
                    alert('click')
                } 
            }
        })
    </script>
</body>
</html>
