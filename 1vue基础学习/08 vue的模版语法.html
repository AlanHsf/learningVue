<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
        <div v-text="name + 'H'"></div>
        <div v-html="name = 'H'"></div>
    </div>
    <script>
       var vm=new Vue({
           el:"#app",
           data:{
               name:"<h1>Alan</h1>"
           }
       })
    </script>
</body>
</html>
