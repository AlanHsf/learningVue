<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="./vue.js"></script>
<body>
    <div id="app">
        <div v-for="(item,index) of list" :key="item.id">
            {{item}}---{{index}}
        </div>
    </div>
    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            list:[
                "hello",
                "Alan",
                "nice",
                "to",
                "meet",
                ]}
    })
    </script>
</body>
</html>
