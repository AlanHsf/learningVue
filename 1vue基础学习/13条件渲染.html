<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show">
            用户名：<input  key="username"  />
        </div>
        <div v-else>
            邮箱名：<input  key="emilename"/>
        </div>
        <div v-show="show" data-test="v-show">{{message}}</div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                show:false,
            }
        })
    </script>
</body>
</html>
